<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/sign-in.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <h1>Sign in</h1>
        <form action="#">
            <input class="form form-text" required placeholder="USERNAME" type="text">
            <input class="form form-password" required placeholder="PASSWORD" type="password">
            <input class="form form-btn" type="submit" value="Sign in">
        </form>
        <a href="#" class="">Don't have an account yet?</a>
    </div>
</body>

</html>
